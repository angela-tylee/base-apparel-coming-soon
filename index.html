<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="container">
    <header class="container-mobile">
      <div class="logo"><img src="./images/logo.svg" alt="logo" srcset=""></div>
    </header>
    <div class="hero-img-mobile">
      <img src="./images/hero-mobile.jpg" alt="">
    </div>
    <div class="content container-mobile">
      <h1>
        <span>We're</span>
        <span>coming</span>
        <span>soon</span>
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="email-input-container">
        <div class="email-input">
          <input class="email-input-field" type="email" placeholder="Email Address">
          <button class="email-input-button">
            <img src="./images/icon-arrow.svg" alt="arrow" srcset="">
          </button>
        </div>
        <div class="message"></div>
      </div>
    </div>
    <footer class="container-mobile">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/angela-tylee">angela</a>.
      </p>
    </footer>
  </div>
  <div class="hero-img">
    <img src="./images/hero-desktop.jpg" alt="">
  </div>
  <script src="./app.js"></script>
</body>
</html>
